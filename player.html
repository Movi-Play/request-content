<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener con JW Player</title>
    <script src="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_LIBRARY_KEY.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        // Función para obtener parámetros de la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obtener la URL del parámetro 'url'
        var originalUrl = getParameterByName('url');

        if (originalUrl) {
            // Función para obtener el enlace directo (esto es un ejemplo y necesitará ser implementado correctamente)
            function getDirectLink(url) {
                // Esta es una implementación de ejemplo y no funcionará realmente
                // Deberás implementar la lógica correcta aquí
                return url.replace('streamwish.to/e/', 'streamwish.to/d/');
            }

            var directLink = getDirectLink(originalUrl);

            // Configurar JW Player
            jwplayer("player").setup({
                file: directLink,
                width: "100%",
                aspectratio: "16:9",
                autostart: false
            });
        } else {
            document.body.innerHTML = "No se proporcionó una URL válida. Usa ?url=TU_URL en la dirección.";
        }
    </script>
</body>
</html>
