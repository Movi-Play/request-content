<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.themoviedb.org/assets/2/favicon-32x32-543a21832c8931d3494a68881f6afcafc58e96c5d324345377f3197a37b367b5.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://www.themoviedb.org/assets/2/favicon-16x16-b362d267873ce9c5a39f686a11fe67fec2a72ed25fa8396c11b71aa43c938b11.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDb Search</title>
    <style>
        .result-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 5px 0;
        }
        .result-item img {
            width: 50px; /* Tama√±o de la imagen */
            height: auto;
            margin-right: 10px;
        }
        /* Estilos para el modal */
        #modal {
            display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
        }
        #modal-content {
            background-color: #343444;
    padding: 20px;
    width: 80%;
    max-width: 400px;
    text-align: center;
    border-radius: 18px;
    height: max-content;
        }
        #close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        #close-btn:hover,
        #close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #copy-btn {
            margin-top: 14px;
    border-radius: 10px;
    border: 0;
    background: #694e99;
    color: #fff;
    padding: 12px 19px;
        }
      
      
      #copy-btn:active {
    opacity: 0.5;
}

      input#search-input {
    width: -webkit-fill-available;
    border: 0;
    height: 37px;
}
      
        #modal-img {
                width: auto;
    height: auto;
    max-height: 200px;
    border-radius: 12px;
        }
        #output {
            width: -webkit-fill-available;
    height: 100px;
    margin-top: 10px;
    resize: none;
    background: #5a5a6c;
    border: solid 2px #9C27B0;
    border-radius: 20px;
    padding: 10px;
    color: aliceblue;
    overflow: hidden;
        }
        /* Clase para evitar el scroll del body */
        .no-scroll {
            overflow: hidden;
        }
      
      span {
    color: #fff;
}
      
@import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&display=swap');

:root {
  --green: #b8d953; 
  --lilac: #b2b2eb;
  --pink: #bb86e9;
  --dark-green: #529a91;
  --peach: #fe96b7;
  --black: #191819;
  --grey: #2a292a;
  --white: #d9d9d9;

}

p, h2, h3  {
  margin: 0;
}

h2, h3 {
  color: white;
}


.code-block {
  font-family: 'Courier New', Courier, monospace; 
  color: white;
  background-color: black; 
  padding: 5px; 
  border-radius: 5px; 
  border: 1px solid #ccc; 
  
}

body {
  background: var(--black);
  font-family: 'Onest', sans-serif;
}


      
    </style>
</head>
<body>
    <input type="text" id="search-input" placeholder="Buscar en TMDb">
    <div id="search-results"></div>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <span id="close-btn">&times;</span>
            <img id="modal-img" src="" alt="">
            <h3 id="modal-title"></h3>
            <textarea id="output" rows="10" cols="50" readonly></textarea> <!-- Mostrar textarea en el modal -->
            <button id="copy-btn">Copiar al Portapapeles</button>
        </div>
    </div>

    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
    const apiKey = 'c2a30192cfbf4e95acbb656bf3af6177'; // Reemplaza con tu API key
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const closeBtn = document.getElementById('close-btn');
    const copyBtn = document.getElementById('copy-btn');
    const output = document.getElementById('output');

    searchInput.addEventListener('keyup', () => {
        const query = searchInput.value;
        if (query.length > 2) {
            fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&language=es`)
                .then(response => response.json())
                .then(data => {
                    searchResults.innerHTML = '';
                    data.results.forEach(result => {
                        // Filtrar solo pel√≠culas y series
                        if (result.media_type === 'movie' || result.media_type === 'tv') {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            // Obtener la imagen en espa√±ol o en ingl√©s
                            let imgSrc;
                            if (result.poster_path) {
                                imgSrc = `https://image.tmdb.org/t/p/w500${result.poster_path}`;
                            } else {
                                imgSrc = `https://image.tmdb.org/t/p/w500${result.backdrop_path}`;
                            }

                            const typeIcon = result.media_type === 'movie' ? 'üé¨' : 'üì∫'; // Emoji para diferenciar

                            // Nombre original en par√©ntesis si est√° disponible
                            const originalName = result.original_title || result.original_name;
                            const nameWithOriginal = originalName && originalName !== (result.title || result.name) 
                                ? `${result.title || result.name} (${originalName})`
                                : result.title || result.name;

                            resultItem.innerHTML = `
                                <img src="${imgSrc}" alt="${result.title || result.name}">
                                <span>${typeIcon} ${nameWithOriginal}</span>
                            `;

                            resultItem.addEventListener('click', () => {
                                // Mostrar el modal con la informaci√≥n
                                modalImg.src = imgSrc;
                                modalTitle.textContent = nameWithOriginal;

                                const contentUrl = `https://www.themoviedb.org/${result.media_type}/${result.id}`;
                                const imgUrl = `https://image.tmdb.org/t/p/original${result.poster_path || result.backdrop_path}`;
                                const contentDiv = `
<div class="mobile_header content" style="display:none;">
  <a href="${contentUrl}"></a>
  <img class="display:none;" src="${imgUrl}">
</div>`;
                                output.value = contentDiv; // Copiar el HTML al textarea

                                modal.style.display = 'flex'; // Mostrar modal
                                document.body.classList.add('no-scroll'); // Deshabilitar scroll en el body
                            });
                            searchResults.appendChild(resultItem);
                        }
                    });
                });
        }
    });

    // Cerrar el modal
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        document.body.classList.remove('no-scroll'); // Habilitar scroll en el body
    });

    // Copiar al portapapeles
    copyBtn.addEventListener('click', () => {
        // Crear un elemento de textarea temporal
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = output.value;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy'); // Copiar al portapapeles
        document.body.removeChild(tempTextArea); // Remover el textarea temporal
        alert('C√≥digo copiado al portapapeles');
    });

    // Cerrar el modal si se hace clic fuera de √©l
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
            document.body.classList.remove('no-scroll'); // Habilitar scroll en el body
        }
    }
});
      
      
</script>
</body>
</html>
