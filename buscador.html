<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.themoviedb.org/assets/2/favicon-32x32-543a21832c8931d3494a68881f6afcafc58e96c5d324345377f3197a37b367b5.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.themoviedb.org/assets/2/favicon-16x16-b362d267873ce9c5a39f686a11fe67fec2a72ed25fa8396c11b71aa43c938b11.png">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->

    <!-- Swiper JS -->

    <title>TMDb Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@600&display=swap');

        :root {
            --black: #191819;
            --white: #d9d9d9;
        }

        body {
            background: var(--black);
            font-family: 'Onest', sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--white);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #search-input {
            width: -webkit-fill-available;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #2a292a;
            color: var(--white);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #01b4e4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .result-item {
            background: #2a292a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .result-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .result-info {
            padding: 10px;
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .result-date {
            font-size: 12px;
            color: #ccc;
        }

        .result-score {
            margin-bottom: 10px;
            bottom: 10px;
            left: 10px;
            width: 38px;
            height: 38px;
            background: #081c22;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-circle {
            width: 34px;
            height: 34px;
        }

        .score-text {
            position: absolute;
            font-weight: bold;
            font-size: 13px;
            color: white;
        }

        /* Estilos para el modal (sin cambios) */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background-color: #343444;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 18px;
          overflow: scroll;
    max-height: 80vh;
        }

        #modal-img {
            width: auto;
            height: auto;
            max-height: 200px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        #output {
            width: 100%;
    height: 0px;
    margin-top: 0px;
    resize: none;
    background: #5a5a6c;
    border: solid 0px #9C27AF;
    border-radius: 20px;
    padding: 0px;
    color: aliceblue;
        }

        #copy-btn {
            margin-top: 14px;
            border-radius: 10px;
            border: 0;
            background: #694e99;
            color: #fff;
            padding: 12px 19px;
            cursor: pointer;
        }

        #copy-btn:active {
            opacity: 0.5;
        }
      p#modal-genres {
    font-size: 12px;
}
      
      ::-webkit-scrollbar {
    width: 0px;
    height: 0px;
}


      
.swiper-container {
    width: -webkit-fill-available;
    height: auto!important;
    overflow: auto;
 margin-top: 33px;
    margin-bottom: 10px;
    border-radius: 12px;
}


.swiper-slide {
    background-size: cover;
    background-position: center;
}
      
      
      
      
      .swiper-slide {
    height: 200px !important;
}
      
      
      div#swiper-wrapper {
    height: auto !important;
}




         #toast {
                visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 25px;
    padding: 8px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 14px;
   z-index: 99;
    width: auto;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
      
      

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar una pel칤cula, serie, persona...">
        <button class="search-button">游댌</button>
    </div>
    <div id="search-results"></div>
    <div id="toast">Pr칩ximamente en Movi Play</div>
    <div id="modal">
        <div id="modal-content">
            <img id="modal-img" src="" alt="">
            <h3 id="modal-title"></h3>
            <p id="modal-genres"></p>
            <textarea id="output" rows="10" cols="50" readonly></textarea>
            <button id="copy-btn">Copiar code</button>
          
          <div class="swiper-container">
    <div class="swiper-wrapper" id="swiper-wrapper">
        <!-- Las im치genes se agregar치n din치micamente aqu칤 -->
    </div>
    
</div>

        </div>
    </div>

   <script>
       document.addEventListener('DOMContentLoaded', () => {
    const apiKey = 'c2a30192cfbf4e95acbb656bf3af6177';
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalGenres = document.getElementById('modal-genres');
    const copyBtn = document.getElementById('copy-btn');
    const output = document.getElementById('output');

    let movieGenres = [];
    let tvGenres = [];

    fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=es`)
        .then(response => response.json())
        .then(data => {
            movieGenres = data.genres;
        });

    fetch(`https://api.themoviedb.org/3/genre/tv/list?api_key=${apiKey}&language=es`)
        .then(response => response.json())
        .then(data => {
            tvGenres = data.genres;
        });

    function getScoreColor(score) {
        if (score >= 70) return '#21d07a';
        if (score >= 40) return '#d2d531';
        return '#db2360';
    }

    function createScoreCircle(score) {
        const color = getScoreColor(score);
        const radius = 15.9155;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference * (1 - score / 100);

        return `
            <svg class="score-circle" viewBox="0 0 36 36">
                <path d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                    fill="none"
                    stroke="#204529"
                    stroke-width="3"
                />
                <path d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                    fill="none"
                    stroke="${color}"
                    stroke-width="3"
                    stroke-dasharray="${circumference}"
                    stroke-dashoffset="${offset}"
                />
            </svg>
            <span class="score-text">${score}%</span>
        `;
    }

    function formatFecha(dateStr) {
        const date = new Date(dateStr);
        const options = { weekday: 'long', day: 'numeric', month: 'numeric', year: 'numeric' };
        return date.toLocaleDateString('es-ES', options).replace(',', '');
    }

    searchInput.addEventListener('keyup', () => {
        const query = searchInput.value;
        if (query.length > 2) {
            fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&language=es`)
                .then(response => response.json())
                .then(data => {
                    searchResults.innerHTML = '';
                    data.results.forEach(result => {
                        if (result.media_type === 'movie' || result.media_type === 'tv') {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';

                            let imgSrc = result.poster_path 
                                ? `https://image.tmdb.org/t/p/w500${result.poster_path}`
                                : 'https://via.placeholder.com/500x750';

                            const releaseDate = result.release_date || result.first_air_date;
                            const year = releaseDate ? new Date(releaseDate).getFullYear() : '';
                            const score = Math.round(result.vote_average * 10);

                            resultItem.innerHTML = `
                                <img src="${imgSrc}" alt="${result.title || result.name}">
                                <div class="result-info">
                                    <div class="result-score">
                                        ${createScoreCircle(score)}
                                    </div>
                                    <div class="result-title">
                                        ${result.title || result.name}
                                        ${year ? ` (${year})` : ''}
                                        ${result.original_title || result.original_name ? (result.title || result.name) !== (result.original_title || result.original_name) ? ` (${result.original_title || result.original_name})` : '' : ''}
                                    </div>
                                    <div class="result-date">${year}</div>
                                </div>
                            `;

                            resultItem.addEventListener('click', () => {
                                fetch(`https://api.themoviedb.org/3/${result.media_type}/${result.id}/images?api_key=${apiKey}`)
                                    .then(response => response.json())
                                    .then(imagesData => {
                                        modalImg.src = `https://image.tmdb.org/t/p/w500${result.poster_path || result.backdrop_path}`;

                                        const originalName = result.original_title || result.original_name;
                                        const translatedName = result.title || result.name;
                                        modalTitle.textContent = `${translatedName}${originalName && originalName !== translatedName ? ` (${originalName})` : ''}${year ? ` (${year})` : ''}`;

                                        let genres = [];
                                        if (result.media_type === 'movie') {
                                            genres = movieGenres.filter(genre => result.genre_ids.includes(genre.id));
                                        } else if (result.media_type === 'tv') {
                                            genres = tvGenres.filter(genre => result.genre_ids.includes(genre.id));
                                        }
                                        const genreNames = genres.map(genre => genre.name).join(', ');
                                        modalGenres.textContent = genreNames || 'Sin informaci칩n de g칠neros';

                                        if (result.media_type === 'tv') {
                                            fetch(`https://api.themoviedb.org/3/tv/${result.id}?api_key=${apiKey}&language=es`)
                                                .then(response => response.json())
                                                .then(tvData => {
                                                    const temporadas = tvData.number_of_seasons;
                                                    const episodios = tvData.number_of_episodes;
                                                    const temporadaEpisodioInfo = `Temporadas: ${temporadas}, Episodios: ${episodios}`;
                                                    modalGenres.textContent += `\n${temporadaEpisodioInfo}`;

                                                    const nextEpisode = tvData.next_episode_to_air;
                                                    if (nextEpisode) {
                                                        const fechaProximoEpisodio = formatFecha(nextEpisode.air_date);
                                                        modalGenres.textContent += `\nPr칩ximo episodio: ${fechaProximoEpisodio}`;
                                                    } else {
                                                        modalGenres.textContent += `\n${tvData.status === 'Ended' ? 'La serie ha finalizado' : 'Habr치 una pr칩xima temporada'}`;
                                                    }
                                                });
                                        }

                                        const contentUrl = `https://www.themoviedb.org/${result.media_type}/${result.id}`;
                                        const imgUrl = `https://image.tmdb.org/t/p/original${result.poster_path || result.backdrop_path}`;
                                        const contentDiv = `
                                            <div class="mobile_header content" style="display:none;">
                                                <a href="${contentUrl}"></a>
                                                <img class="display:none;" src="${imgUrl}">
                                            </div>`;
                                        output.value = contentDiv;

                                        const swiperWrapper = document.getElementById('swiper-wrapper');
                                        swiperWrapper.innerHTML = '';

                                        const images = [];

                                        if (imagesData.backdrops && imagesData.backdrops.length > 0) {
                                            imagesData.backdrops.forEach(backdrop => {
                                                if (backdrop.file_path) {
                                                    if (!backdrop.language || backdrop.language === 'xx' || backdrop.language === '') {
                                                        images.push({
                                                            w500: `https://image.tmdb.org/t/p/w500${backdrop.file_path}`,
                                                            original: `https://image.tmdb.org/t/p/original${backdrop.file_path}`
                                                        });
                                                    }
                                                }
                                            });
                                        }

                                        images.forEach(image => {
                                            const slide = document.createElement('div');
                                            slide.className = 'swiper-slide';
                                            slide.style.backgroundImage = `url(${image.w500})`;
                                            slide.style.backgroundSize = 'cover';
                                            slide.style.backgroundPosition = 'center';

                                            slide.addEventListener('click', () => {
                                                const tempTextArea = document.createElement('textarea');
                                                tempTextArea.value = image.original;
                                                document.body.appendChild(tempTextArea);
                                                tempTextArea.select();
                                                document.execCommand('copy');
                                                document.body.removeChild(tempTextArea);
                                                alert('URL de la imagen copiada al portapapeles');
                                            });

                                            swiperWrapper.appendChild(slide);
                                        });

                                        const swiper = new Swiper('.swiper-container', {
                                            pagination: {
                                                el: '.swiper-pagination',
                                                clickable: true,
                                            },
                                            navigation: {
                                                nextEl: '.swiper-button-next',
                                                prevEl: '.swiper-button-prev',
                                            },
                                            loop: false,
                                            slidesPerView: 1,
                                            spaceBetween: 10,
                                            autoHeight: true,
                                        });

                                        modal.style.display = 'flex';
                                        document.body.style.overflow = 'hidden';
                                    });
                            });

                            searchResults.appendChild(resultItem);
                        }
                    });
                });
        }
    });

    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

    copyBtn.addEventListener('click', () => {
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = output.value;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        showProximamenteAlert();
    });
});



       let toastVisible = false;
    
    
// Function to show an alert when clicking on "Pr칩ximamente" entries
function showProximamenteAlert() {
    if (!toastVisible) { // Only show if not already visible
                toastVisible = true;
                toast.className = "show";
                setTimeout(function(){ 
                    toast.className = toast.className.replace("show", ""); 
                    toastVisible = false; // Reset visibility flag
                }, 3000);
            }

}
    </script>



</body>
